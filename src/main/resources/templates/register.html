<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<body>
<form action="/register" method="post">
<label>User Name:</label>
<input type="text" name="username" required="required"><br/><br/>
<label>Email Id:</label>
<input type ="email" name="email" required="required"><br/><br/>
<label>Password:</label>
<input type="password" name="password" required="required"><br/><br>
<label>Gender:</label>
M<input type="radio" name="gender" value="male">
F<input type="radio" name="gender" value="female">
O<input type="radio" name="gender" value="other">
<br/><br/>
<label>Role:</label>
Admin<input type="radio" name="role" value="admin">
User<input type="radio" name="role" value="customer">
<br/></br>
<label>Address:</label>
<textarea name="address"></textarea><br/>
<input type="submit" value="Register">


</form>
</body>
