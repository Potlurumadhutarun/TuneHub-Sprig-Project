<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="addplaylist" method="post">
<label>PlayList Name:</label>
<input type="text" name="name"><br/>
<div th:each="songslist : ${songslist}">
	<input type="checkbox" th:name="songslist" th:value="${songslist.id}">
	<label th:text="${songslist.name}"></label>

</div>

<input type="submit" value="Add Playlist">
</form>
</body>
</html>
